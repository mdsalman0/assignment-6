<!DOCTYPE html>
<html lang="en">

<head>
    <!-- This project is my first time filling as a developer API-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S Phone Shop</title>
    <!-- bootstrap stylesheet link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="text-center mt-3 mb-5 text-capitalize text-info">
            Salman phone shop
        </h1>
    </header>
    <main class="container">
        <!-- search button and input group -->
        <section>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-input" type="text" class="form-control" placeholder="search phone name"
                    aria-label="search phone" aria-describedby="button-addon2" />
                <button onclick="getProducts()" class="btn btn-outline-secondary" type="button"
                    id="search-button">Search</button>
            </div>
            <!-- empty input error handel  -->
            <h3 id="empty-input-error" class="text-center text-danger"> your search input empty !! please type phone
                name.
            </h3>
        </section>
        <!-- phone details section  -->
        <section>
            <!-- can't find error handle  -->
            <h3 id="input-error" class=" text-center text-danger"> your search phone not found!! try again </h3>
            <!-- show details  -->
            <div id="show-details" class="mb-3 w-50 mx-auto border-2">
            </div>
        </section>
        <!-- phone section  -->
        <section class="mt-5  ">
            <!-- loading spinner  -->
            <div class="d-flex justify-content-center align-content-center">
                <div id="spinner" class="spinner-grow " role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- display phones  -->
            <div id="phones" class="row border-0 g-5">
            </div>
        </section>
    </main>
    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- java script link  -->
    <script src="js/phone.js"></script>
</body>

</html>
